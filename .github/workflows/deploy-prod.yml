name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger only for production
    inputs:
      confirm:
        description: 'Type "deploy-to-production" to confirm'
        required: true

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy-to-production" ]; then
            echo "‚ùå Deployment cancelled: confirmation text does not match"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Install Python dependencies
        working-directory: infra/aws-cdk
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: CDK Synth
        working-directory: infra/aws-cdk
        run: |
          source .venv/bin/activate
          cdk synth --context env=${{ env.ENVIRONMENT }} \
                    --context account=002259668161 \
                    --context region=${{ env.AWS_REGION }}

      - name: Show deployment diff
        working-directory: infra/aws-cdk
        run: |
          source .venv/bin/activate
          cdk diff --context env=${{ env.ENVIRONMENT }} \
                   --context account=002259668161 \
                   --context region=${{ env.AWS_REGION }} || true

      - name: CDK Deploy to Production
        working-directory: infra/aws-cdk
        run: |
          source .venv/bin/activate
          cdk deploy --context env=${{ env.ENVIRONMENT }} \
                     --context account=002259668161 \
                     --context region=${{ env.AWS_REGION }} \
                     --require-approval never

      - name: Update Ed25519 Secret
        run: |
          if [ -f .env ]; then
            source .env
            aws secretsmanager update-secret \
              --secret-id "relay/ed25519-key-${{ env.ENVIRONMENT }}" \
              --secret-string "{\"private_key\":\"$RELAY_PRIVATE_KEY\"}" \
              --region ${{ env.AWS_REGION }} || true
          fi

      - name: Get deployment outputs
        id: outputs
        working-directory: infra/aws-cdk
        run: |
          source .venv/bin/activate
          STACK_NAME="RelayStack-${{ env.ENVIRONMENT }}"

          ALB_URL=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='RelayServiceServiceURL4A3A6F46'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})

          echo "alb_url=$ALB_URL" >> $GITHUB_OUTPUT
          echo "### üöÄ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint:** $ALB_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è **Production Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- Deletion protection enabled" >> $GITHUB_STEP_SUMMARY
          echo "- 7-day backups" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-AZ database" >> $GITHUB_STEP_SUMMARY
          echo "- 2+ ECS tasks" >> $GITHUB_STEP_SUMMARY

      - name: Health Check
        run: |
          sleep 60
          ALB_URL="${{ steps.outputs.outputs.alb_url }}"
          if [ ! -z "$ALB_URL" ]; then
            echo "Testing production endpoint: $ALB_URL"
            curl -f "$ALB_URL/health" || echo "Health check failed"
          fi

      - name: Production deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful!"
          else
            echo "‚ùå Production deployment failed!"
          fi
