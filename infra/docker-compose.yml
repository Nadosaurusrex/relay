version: '3.8'

services:
  # PostgreSQL - Immutable audit ledger
  postgres:
    image: postgres:15-alpine
    container_name: relay-postgres
    environment:
      POSTGRES_DB: relay
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: relay_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../gateway/db/migrations/versions/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
      - ../gateway/db/migrations/versions/002_add_auth_tables.sql:/docker-entrypoint-initdb.d/002_add_auth_tables.sql
      - ../gateway/db/migrations/versions/003_make_api_key_hash_nullable.sql:/docker-entrypoint-initdb.d/003_make_api_key_hash_nullable.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay -d relay"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relay-network

  # Open Policy Agent (OPA) - Policy engine
  opa:
    image: openpolicyagent/opa:latest
    container_name: relay-opa
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relay-network

  # Relay Gateway - FastAPI service
  gateway:
    build:
      context: ..
      dockerfile: infra/Dockerfile.gateway
    container_name: relay-gateway
    environment:
      RELAY_DB_HOST: postgres
      RELAY_DB_PORT: 5432
      RELAY_DB_NAME: relay
      RELAY_DB_USER: relay
      RELAY_DB_PASSWORD: relay_password
      RELAY_OPA_URL: http://opa:8181
      RELAY_API_HOST: 0.0.0.0
      RELAY_API_PORT: 8000
      RELAY_PRIVATE_KEY: ${RELAY_PRIVATE_KEY}
      RELAY_JWT_SECRET: ${RELAY_JWT_SECRET:-test_jwt_secret_for_development_only}
      RELAY_JWT_EXPIRY_HOURS: 1
      RELAY_AUTH_REQUIRED: false
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      opa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relay-network

networks:
  relay-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
